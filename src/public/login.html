<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/login-styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-register-box">
      <div class="form-box login">
        <form>
          <h2>Sign in</h2>
          <div class="input-box">
            <input type="email" placeholder="Email" required />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
            <i class="bx bxs-lock"></i>
          </div>
          <div class="remember">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Sign in</button>
          <a href="dashboardCli.html">Sign in</a>
          <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <form>
          <h2>Register</h2>
          <div class="input-box">
            <input type="text" placeholder="Name" required />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
            <i class="bx bxs-lock"></i>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="register-link">
            <p>Already have an account? <a href="#">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<script>
  // Función para cambiar entre el formulario de login y el de registro
  function toggleForms() {
    const loginForm = document.querySelector(".form-box.login");
    const registerForm = document.querySelector(".form-box.register");

    // Si el formulario de inicio de sesión es visible, ocultarlo y mostrar el de registro
    if (loginForm.style.display !== "none") {
      loginForm.style.display = "none";
      registerForm.style.display = "block";
    } else {
      // Si el formulario de registro es visible, ocultarlo y mostrar el de login
      loginForm.style.display = "block";
      registerForm.style.display = "none";
    }
  }

  // Opcional: Activar la funcionalidad al hacer clic en el enlace de "Register" o "Login"
  document
    .querySelector(".register-link a")
    .addEventListener("click", toggleForms);
  document
    .querySelector(".form-box.register .register-link a")
    .addEventListener("click", toggleForms);
</script>
